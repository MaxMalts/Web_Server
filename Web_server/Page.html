<html>

	<head>

			body { 
				background-color: RGB(238, 221, 137);
			}
			.cont {
				position: relative;
				background-color: RGB(250, 250, 250);
				width: 60%;
				min-height: 80%;

				margin: auto;
				padding: 2em 2em 5em 2em;

				width: 100%;
				text-align: center;
				font-size: 0.8em;
			}
			p {
				text-indent: 1.5em;
			}
		</style>
	</head>
	
	<body>
		<div class="cont">
			<h1>Сайтик</h1>
